        <h3>Fun With Colors</h3>
        <div>
          <label for="chooseColor">Fun With Colors</label>
          <select id="chooseColor" name="choose-color" required>
            <option value="choose-option" disbled selected hidden>Please choose an option</option>
            <option value="#800080">Purple</option>
            <option value="#ffff00">Yellow</option>
            <option value="#008000">Green</option>
            <option value="#ffa500">Orange</option>
            <option value="#ff0000">Red</option>
            <option value="#0000ff">Blue</option>
          </select>
        </div>
        <div>
          <label for="chooseType">Choose a type:</label>
          <select id="chooseType" name="choose-type" required>
            <option value="choose-option">--Please choose an option--</option>
            <option value="background">Background</option>
            <option value="text-color">Text Color</option>
          </select>
        </div>
        <button class="button">Submit</button>
      </form>
