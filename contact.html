<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aj Smith Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 


</head>
<body>
    <header>
        <div class="head-bar">
            <div class="hex-logo-wrapper">
            <img class="logo" src="img/logo.png"A graphic honeycomb logo for Aj Smith Jr Developer in tones of purple, orange and red.">
             </div>
            <nav class="nav">
                <ul>                
                    <li class="navlink"><a href="index.html">Projects</a></li>
                    <li class="navlink"><a href="about.html">About</a></li>
                    <li class="navlink"><a href="jspage.html">JavaScript</a></li>
                    <li class="navlink"><a href="contact.html" >Contact</a></li>
                    <li class="navlink"><a href="#" target="_blank">Resume</a></li>
                </ul>
            </nav>
            <button onclick="showHamburger()" class="hamburger-menu">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="contact-page-grid-container">
        <h1>We would love to hear from you!</h1>
           <p>Please fill out the form below and we will get back to you within 72 hours</p>
       
       <form action="" method="get" id="form">
           <div class="contact-page-form-wrapper">
               <p class="required">*Required</p>
               <div class="customer-info">
                   <div class="customer-input-wrapper">
                       <label for="name">Name*</label>
                       <input type="text" id="name" name="name" required>
                   </div>
                   <div class="customer-input-wrapper">
                       <label for="email">Email*</label>
                       <input type="email" id="email" name="email" required>
                   </div>
                   <fieldset class="info-request">
                       <legend> How can we help?</legend>
                       <div class="option1">
                           <input type="checkbox" id="option1" value="optoin1" name="employment">
                           <label class="light" for="option1">Employment</label>
                       </div>
                       <div class="option2">
                           <input type="checkbox" id="option2" value="option2" name="wholesale-coffee">
                           <label class="light" for="option2">Whoelsale Coffee</label>
                       </div>
                       <div class="option3">
                           <input type="checkbox" id="option3" value="option3" name="art-shows">
                           <label class="light" for="option3">Art Shows</label>
                       </div>
                   </fieldset>
                   <div class="contact-page-comments">
                       <label for="comment">Comment</label>
                       <textarea rows="4" cols="30" name="comment" form="usrform">Enter text here...</textarea>
                   </div>
               </div>
               <div class="conact-page-button-wrapper">
                   <input type="submit" id="submit" value="Submit">
               </div>
           </div>
       </form>
   </div>
    <footer></footer>
   <script src="js/custom.js"></script> 
</body>
</html>
